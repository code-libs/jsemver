os: linux
language: java
jdk: openjdk8

services:
  - docker

install:
  - openssl aes-256-cbc -K $GPG_ENCRYPTION_KEY -in .signing-key.gpg.enc -out signing-key.gpg -d
  - pgp --import signing-key.gpg
  - rm signing-key.gpg
  - cp .travis.settings.xml ${HOME}/.m2/settings.xml

before_script:
  - if [ "${TRAVIS_BRANCH}" = "master" ]; then mvn versions:set -DremoveSnapshot=true; else echo "Leaving version as SNAPSHOT"; fi

script:
  - mvn verify

after_success:
  - mvn coveralls:report

deploy:
  - provider: script
    cleanup: false
    script: mvn deploy -Dmaven.test.skip=true
    on:
      all_branches: true
      condition: "${TRAVIS_BRANCH} =~ ^((release\\/.*)|(master))$"
